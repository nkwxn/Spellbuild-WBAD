<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/community.css">
    <title>Community - Spellbuild</title>
</head>
<body>
    <div class="dispContainer">
        <!-- Header -->
        <div class="header">
            <input type="checkbox" id="checkNav" role="button">
            <div class="mobileContainer">
                <div class="logo">
                    <img src="images/gameIcon.png" alt="logo">
                    <span>SPELLBUILD</span>
                </div>
                <div class="mobileButton">
                    <label for="checkNav">
                        <h2 class="hambutton">&#9776;</h2>
                    </label>
                </div>
            </div>
            <ul class="navi-links">
                <li><a href="index.html" target="_parent">Home</a></li>
                <li><a href="media.html" target="_parent">Media</a></li>
                <li><a href="aboutUs.html" target="_parent">About Us</a></li>
                <li><a href="community.html" target="_parent" class="active">Community</a></li>
                <li><a href="buy.html" target="_parent">Buy</a></li>
            </ul>
        </div>
        <div class="headerHandler"></div>
        <!-- tulis coding html mulai dari sini!!! -->
        <div class="communityContainer">
            <h1>Join our community now!</h1>
            <div class="listContainer">
                <div class="communityList">
                    <h2>Discord</h2>
                    <img src="images/communityLogos/Discord.png" alt="Discord Logo">
                    <a href="https://discord.com/channels/116173324647661575/223139064100945920">Join Now!</a>
                </div>
                <div class="communityList">
                    <h2>Instagram</h2>
                    <img src="images/communityLogos/Instagram.gif" alt="Instagram Logo">
                    <a href="https://www.instagram.com/playspellbreak/">Join Now!</a>
                </div>
                <div class="communityList">
                    <h2>YouTube</h2>
                    <img src="images/communityLogos/YouTube.png" alt="">
                    <a href="https://www.youtube.com/spellbreak">Join Now!</a>
                </div>
                <div class="communityList">
                    <h2>Twitter</h2>
                    <img src="images/communityLogos/Twitter.png" alt="Discord Logo">
                    <a href="https://twitter.com/playspellbreak">Join Now!</a>
                </div>
                <div class="communityList">
                    <h2>Facebook</h2>
                    <img src="images/communityLogos/Facebook.png" alt="Instagram Logo">
                    <a href="https://www.facebook.com/playspellbreak">Join Now!</a>
                </div>
                <div class="communityList">
                    <h2>Reddit</h2>
                    <img src="images/communityLogos/Reddit.png" alt="">
                    <a href="https://reddit.com/r/spellbreak">Join Now!</a>
                </div>
            </div>
        </div>
        <!-- untuk footer. -->
        <div class="footer">
            <p>&copy;2020 Spellbuild Inc.</p>
        </div>
    </div>
</body>
</html>
