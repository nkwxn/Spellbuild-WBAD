<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/aboutUs.css">
    <title>About Us - Spellbuild</title>
</head>
<body>
    <div class="dispContainer">
        <!-- Header -->
        <div class="header">
            <input type="checkbox" id="checkNav" role="button">
            <div class="mobileContainer">
                <div class="logo">
                    <img src="images/gameIcon.png" alt="logo">
                    <span>SPELLBUILD</span>
                </div>
                <div class="mobileButton">
                    <label for="checkNav">
                        <h2 class="hambutton">&#9776;</h2>
                    </label>
                </div>
            </div>
            <ul class="navi-links">
                <li><a href="index.html" target="_parent">Home</a></li>
                <li><a href="media.html" target="_parent">Media</a></li>
                <li><a href="aboutUs.html" target="_parent" class="active">About Us</a></li>
                <li><a href="community.html" target="_parent">Community</a></li>
                <li><a href="buy.html" target="_parent">Buy</a></li>
            </ul>
        </div>
        <div class="headerHandler">
        </div>
        <!-- mulai content disini -->
        <div class="aboutContent">
            <div class="contentLeftFlexContainer">
                <div class="contentLeft">
                    <div class="vidThumbTitle" onclick="hoverMediaImage(1)">
                        <img src="images/videoAboutUs/thumbnails/001.png" alt="Intro">
                        <h3>Introduction</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(2)">
                        <img src="images/videoAboutUs/thumbnails/002.png" alt="Movement">
                        <h3>Movement</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(3)">
                        <img src="images/videoAboutUs/thumbnails/003.png" alt="Gauntlet">
                        <h3>Gauntlets</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(4)">
                        <img src="images/videoAboutUs/thumbnails/004.png" alt="Interact, slots, inventory">
                        <h3>Interactions</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(5)">
                        <img src="images/videoAboutUs/thumbnails/005.png" alt="Levitate">
                        <h3>Levitate</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(6)">
                        <img src="images/videoAboutUs/thumbnails/006.png" alt="Attacks">
                        <h3>Attacks</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(7)">
                        <img src="images/videoAboutUs/thumbnails/007.png" alt="Runes">
                        <h3>Runes</h3>
                    </div>
                    <div class="vidThumbTitle" onclick="hoverMediaImage(8)">
                        <img src="images/videoAboutUs/thumbnails/008.png" alt="Classes">
                        <h3>Classes</h3>
                    </div>
                </div>
            </div>
            <div class="contentRight">
                <h1 id="noHover">Click any image to show the detail</h2>
                <div id="imgHovered">
                    <video id="hvrdVideo" src="" controls></video>
                    <h3 id="hvrdTitle">Lorem Ipsum</h3>
                    <p id="hvrdDesc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>
        <!-- Coding untuk footer -->
        <div class="footer">
            <p>&copy;2020 Spellbuild Inc.</p>
        </div>
    </div>
    <script src="JS/aboutUs.js"></script>
</body>
</html>
